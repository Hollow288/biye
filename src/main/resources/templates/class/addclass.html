<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{lib/css/main.css}">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}">

    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>

    <style>
        .body{
            margin-left: 200px;
            height:800px;
        }
    </style>

</head>
<body>
<div class="body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>添加班级</legend>
    </fieldset>
    <div class="form">
        <br>
        <form class="layui-form" action="/class/addclass" method="post">

            <div class="layui-form-item">

                <label class="layui-form-label">班级编号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="class_id"  required class="layui-input class_id">
                </div>


                <label class="layui-form-label">班主任:</label>
                <div class="layui-input-inline">
                    <input type="text" name="class_teacher"  class="layui-input class_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">班级人数:</label>
                <div class="layui-input-inline">
                    <input type="text" name="class_count"   class="layui-input class_count">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">语文老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="chinese_teacher"   class="layui-input chinese_teacher">
                </div>


                <label class="layui-form-label">数学老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="mathematics_teacher"  class="layui-input mathematics_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">英语老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="english_teacher"   class="layui-input english_teacher">
                </div>


                <label class="layui-form-label">政治老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="politics_teacher"  class="layui-input politics_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">历史老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="history_teacher"   class="layui-input history_teacher">
                </div>


                <label class="layui-form-label">地理老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="geography_teacher"  class="layui-input geography_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">生物老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="biology_teacher"   class="layui-input biology_teacher">
                </div>


                <label class="layui-form-label">化学老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="chemistry_teacher"  class="layui-input chemistry_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">物理老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="physics_teacher"   class="layui-input physics_teacher">
                </div>


                <label class="layui-form-label">音乐老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="music_teacher"  class="layui-input music_teacher">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">美术老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="arts_teacher"   class="layui-input arts_teacher">
                </div>


                <label class="layui-form-label">体育老师:</label>
                <div class="layui-input-inline">
                    <input type="text" name="sports_teacher"  class="layui-input sports_teacher">
                </div>

            </div>



            <br>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                    <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit="" lay-filter="demo1">添加</button>
                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                    <button type="reset" class="layui-btn layui-btn-radius  layui-btn-danger">重置</button>
                </div>
            </div>
            <br>
        </form>



    </div>

</div>

</body>
</html>
