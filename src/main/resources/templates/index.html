<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>您好，欢迎登录</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/lib/css/index.css}">
    <link rel="shortcut icon" href="/favicon.ico">
    <script th:src="@{/layui/layui.js}"></script>
    <style>
        .form{
            height: 300px;
        }
        #tip{
            color: red;
            width: 150px;
            font-size: 15px;
            margin-left: 80px;
        }
        .login{
            background-color: white;
            font-family: 楷体;
        }
    </style>
</head>
<body>

    <div class="login">

        <div class="form">
            <br>
            <div class="top">
                <label>学生信息管理系统</label>
            </div>
            <form class="layui-form" th:action="@{/login}" method="post">
                <br>
                <!--<label class="layui-form-label" id="tip"  th:text="${tips}"></label>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="login">用户名:</label>
                        <input type="text" name="username" lay-verify="username"   autocomplete="off" class="layui-input">
                    </div>
                </div>
                <br>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <label class="login">密码:</label>
                        <input type="password" name="password" lay-verify="password"    autocomplete="off" class="layui-input">

                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">登录</button>
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp  &nbsp
                        <a type="reset" class="layui-btn layui-btn-primary" th:href="@{/toregist}">注册</a>
                    </div>
                </div>

            </form>

        </div>
    </div>



</body>
</html>
