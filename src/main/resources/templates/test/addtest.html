<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{lib/css/main.css}">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}">

    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>

    <style>
        .body{
            margin-left: 200px;
            height:800px;
        }
    </style>

    <script>
        layui.use('element', function(){
            var element = layui.element;

            //…
        });
    </script>

</head>
<body>

<div class="body">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>添加考试信息</legend>
    </fieldset>
    <br>
    <br>

    <form class="layui-form" action="toaddclassgradcard" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">班级名称</label>
                <div class="layui-input-inline">
                    <select name="class_id" lay-verify="required">
                        <option th:value="${class.class_id}" th:each="class:${classList}" th:text="${class.class_name}"></option>
                    </select>
                </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">考试时间</label>
            <div class="layui-input-inline">
                <input type="text" name="test_time"  required lay-verify="required" id="date1" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">考试描述</label>
            <div class="layui-input-inline">
                <textarea name="test_describe" required lay-verify="required" placeholder="请输入考试描述" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });

    });
</script>

</body>
</html>
