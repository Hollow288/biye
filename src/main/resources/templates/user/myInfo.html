<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>班级所有考试成绩</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{lib/css/main.css}">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}">

    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/lib/js/classtestes.js}"></script>



</head>

<style>

    #stu_id{
        display:none;
    }
    body{
        background-image: url("/images/background/page_bg.JPG");
        background-size: 100%;

    }
</style>

<body>
<div class="table">
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>查看个人信息</legend>
    </fieldset>
</div>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>

        <tbody>
        <tr>
            <td>学号：</td>
            <td th:text="${stu_id}"></td>

        </tr>
        <tr>
            <td>姓名：</td>
            <td th:text="${stu_name}">zzz</td>

        </tr>
        <tr>
            <td>邮箱</td>
            <td th:text="${stu_id}">xxx</td>

        </tr>
        <tr>
            <td>身份证号</td>
            <td th:text="${stu_id_card}">xxx</td>

        </tr>
        <tr>
            <td>性别</td>
            <td th:text="${stu_sex}">xxx</td>

        </tr>
        <tr>
            <td>生日</td>
            <td th:text="${stu_birthday}">xxx</td>

        </tr>
        <tr>
            <td>民族</td>
            <td th:text="${nation_name}">xxx</td>

        </tr>
        <tr>
            <td>状态</td>
            <td th:text="${stu_status}">xxx</td>

        </tr>
        <tr>
            <td>年龄</td>
            <td th:text="${stu_age}">xxx</td>

        </tr>
        <tr>
            <td>入学日期</td>
            <td th:text="${stu_enrollment_time}">xxx</td>

        </tr>
        <tr>
            <td>政治面貌：</td>
            <td th:text="${stu_political}">xxx</td>

        </tr>
        <tr>
            <td>家庭住址：</td>
            <td th:text="${stu_address}">xxx</td>

        </tr>
        </tbody>
    </table>
</div>
</div>

</body>

</html>
